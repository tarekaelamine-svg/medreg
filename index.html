  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#38bdf8; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(1200px 600px at 50% 0%, #111827 10%, var(--bg) 60%);
      color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 24px;

    .card {
      width: 100%; max-width: 720px; background: rgba(255,255,255,0.04);

      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      text-align: center;
    }
    .icon { font-size: 48px; line-height: 1; }
    h1 { margin: 12px 0 8px; font-weight: 700; font-size: 28px; }
    p { margin: 0 0 18px; opacity: .9; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    input[type="email"] {
      flex: 1 1 240px; min-width: 220px; padding: 12px 14px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.25); color: var(--fg);
      outline: none;
    }
    button {
      padding: 12px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, #1e293b, #0b1220); color: var(--fg); cursor: pointer;
    }
    .foot { margin-top: 18px; font-size: 13px; opacity: .7; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
